<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="new-style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div id="border">
                <!-- SVG elements will remain in the border, showing the shape -->
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-1.svg" style="width:110px;height:110px;top: 0; left: 0;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-2.svg" style="width:144px;height:144px;top: 0; left: 77px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-3.svg" style="width:143px;height:144px;top: 0; left: 188px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-4.svg" style="width:144px;height:144px;top: 77px; left: 0;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-5.svg" style="width:144px;height:143px;top: 110px; left: 110px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-6.svg" style="width:110px;height:143px;top: 110px; left: 221px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-7.svg" style="width:110px;height:143px;top: 188px; left: 0;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-8.svg" style="width:144px;height:144px;top: 220px; left: 77px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-9.svg" style="width:143px;height:144px;top: 220px; left: 188px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-10.svg" style="width:110px;height:143px;top: 298px; left: 0;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-11.svg" style="width:144px;height:110px;top: 331px; left: 77px;">
                <img class="border-svg" src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/svg-path-12.svg" style="width:143px;height:110px;top: 331px; left: 188px;">
            </div>
            <div id="scatter-container">
                <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg"><rect width="330" height="200" x="5" y="10" style="fill:transparent;stroke-width:3;stroke:black" /></svg>
            </div>
        </div>
        <div class="timer">3</div>
        <div class="buttons">
            <button class="btn-replay button">
                <img src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/replay-icon.svg">
            </button>
            <button class="btn-validate button">
                <img src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/validate.svg" alt="Validate">
            </button>
            <button class="btn-exit button">
                <img src="https://jeux-izi-morocco.com/wp-content/uploads/2024/07/Exit.png" alt="Exit" class="exit-icon">
            </button>
        </div>
    </div>
    <div id="fullscreen-prompt">
        <p>Click below to enter fullscreen mode for a better experience.</p>
        <button id="continue-btn">Continue</button>
    </div>
    <div id="custom-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-ok">Okay</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="new-js.js"></script>
</body>
</html>
